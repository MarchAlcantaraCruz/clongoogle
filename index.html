<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/stilos.css">
</head>
<body>
    <header>
        <nav>
            <div class="links">
                <a href="">Gmail</a>
                <a href="">Imágenes</a>
            </div>
            <div class="container-image">
                <img class="menu" src="/circled-menu.png" alt="Menú">
                <img class="avatar" src="https://lh3.googleusercontent.com/ogw/AGvuzYaieFrnv7LHl_EFE9OAOVW2pn9oWohMSNBgG9db-Q=s32-c-mo" alt="Mariana Alcántara">
            </div>
        </nav>
    </header>
    <main>
        <section class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <img class="search" src="/search2.png" alt="">
                <input type="text">
                <img class="micro" src="/micro.png" alt="">
                <img class="camara" src="/camara.png" alt="">
            </div>
        </section>
        <section class="buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <footer>
            <ul class="left">
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </ul>
        <ul class="right">
            <a href="">Privacidad</a>
            <a href="">Condiciones</a>
            <a href="">Preferencias</a>
        </ul>
    </footer>
</body>
</html>
